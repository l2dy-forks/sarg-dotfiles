baseURL = "http://sarg.org.ru/"
languageCode = "en-us"
title = "Random forest"
theme = "xmin"
publishDir = "./dist"
disableKinds = ["sitemap", "taxonomy", "term"]

[params.author]
name = "Sergey Trofimov"
email = "sarg@sarg.org.ru"

[outputs]
home = ["RSS", "HTML"]
section = ["HTML"]

[outputFormats.RSS]
mediatype = "application/rss"

[markup]
  [markup.goldmark.renderer]
  unsafe = true

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "emacs"
    tabWidth = 4

[taxonomies]
tag = "tags"

